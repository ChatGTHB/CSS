<!DOCTYPE html>
<html>

<head>
    <style>
        p.egik {
            font-style: italic;
            color: rgb(248, 13, 193);
        }

        h1,
        h2 {
            color: brown;
        }

        h2 u {
            color: green;
        }

        p #mi {
            color: blue;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1><u>Eğitimlerimiz : </u></h1>
    <h2>Temel <u>Bilişim</u> Eğitimleri : </h2>
    <p class="egik">Windows</p>
    <p>Office</p>
    <h2>İleri <u>Bilişim</u> Eğitimleri : </h2>
    <p>HTML</p>
    <P>CSS</P>
    <P>Core <span id="mi">Java</span></P>

</body>

</html>
